apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.grafana.name }}
                port:
                  number: {{ .Values.grafana.servicePort }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ index .Values "robic-service" "name" }}
                port:
                  number: {{ index .Values "robic-service" "servicePort" }}

          